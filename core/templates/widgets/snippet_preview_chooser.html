{% extends "wagtailadmin/widgets/chooser.html" %}
{% load wagtailcore_tags %}
{% block chosen_icon %}
  <div class="chooser__preview productChooserPreview-{{ attrs.id }}" role="presentation" style="width: auto; min-width: 60px;">
    {{ preview }}
  </div>
{% endblock chosen_icon %}
{% block chosen_state_view %}
{{block_type }}
  <div class="chooser__title productChooserTitle-{{ attrs.id }}"
    data-chooser-title
    id="{{ title_id }}">{{ display_title }}
  </div>
{% endblock chosen_state_view %}
