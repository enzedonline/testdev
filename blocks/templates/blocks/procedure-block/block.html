{% load wagtailcore_tags %}

<div class="procedure-block">
    {{ self.heading }}
    {% if self.introduction %}
        {% include_block self.introduction %}
    {% endif %}
    {% with list_type=self.list_type %}
        <{{ list_type }}>
        {% for item in self.items %}
            {% include_block item %}
        {% endfor %}
        </{{ list_type }}>
    {% endwith %}
</div>
