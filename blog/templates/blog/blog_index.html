{% extends "base.html" %}
{% load wagtailcore_tags %}
{% block content %}
<div class="px-2">
    <h2>{{ self.title }}</h2>
    <p>{{ self.intro|richtext }}</p>
    <ul>
        {% for article in self.get_children.live %}
            <li>
                <a href="{{ article.url }}">{{ article.title }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock content %}
