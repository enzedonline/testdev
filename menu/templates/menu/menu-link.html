{% load menu_tags wagtailimages_tags %}
{% if self.link.url %}
    <li class="{{ link_type }}{% link_active self.link %}">
        <a class="nav-link"
           href="{{ self.link.url }}"
           title="{{ self.link.text }}">
            {% if self.options.icon %}
                {% menu_icon self.options.icon %}
            {% endif %}
            {% if self.link.text %}
                <div>{{ self.link.text }}</div>
            {% endif %}
        </a>
    </li>
{% endif %}
