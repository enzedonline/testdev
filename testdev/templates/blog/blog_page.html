{% extends "base.html" %} 
{% load static wagtailcore_tags home_tags %}

{% block content %}

<article style="width:90%; margin: 2rem auto">
    <h1>{{ self.title }}</h1>

    {{ self.some_rich_text|richtext }}

    <p>Word Count: {{ page.wordcount }}</p>
    {% for block in page.content %}
        {% include_block block %}
    {% endfor %}

</article>

{% endblock content %}
